
<h4>Listado</h4>
<ul class="list-group">
  <!-- index es una palabra reservada que toma el indice del arreglo -->
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd"

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': isEven,
    ' list-group-item-dark': isLast
  }">

  <div>
    <span class="text-primary"> {{ i + 1}}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power:</strong>
    <span>{{ character.power }}</span>
  </div>

  <!-- Click sabe el indice porque estoy usando ngFor -->
  <button class="btn btn-danger" (click)="onDeleteCharacter(character)"> X </button>

  </li>
</ul>
