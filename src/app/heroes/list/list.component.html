<h3>Listado de Héroes</h3>

<!-- Si esta condicion se cumple, se muestra, de lo contrario... -->
 <!-- nothingWasDeleted es una referencia que se encuentra en el documento -->
<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="removeLastHeroe()" class="btn btn-outline-danger" *ngIf="heroNames.length > 0">Borrar ultimo héroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames"> {{ name }} </li>

</ul>
